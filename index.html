<!DOCTYPE html>
<html>
<head>
    <title>Aprende Nombres de Objetos</title>
    <style>
        body {
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0; /* Cambia el color de fondo a tu preferencia */
        }
        img {
            max-width: 100%;
            max-height: 70vh;
        }
    </style>
</head>
<body>
    <h1>Presiona en la imagen para aprender</h1>
    <img id="imagenObjeto" src="" alt="Imagen de objeto">
    <audio id="audioObjeto" src="" preload="auto"></audio>

    <script>
        var objetos = [
            "pelota",
            "libro",
            "taza",
            // Agrega aquí más nombres de objetos y asegúrate de tener las imágenes y los archivos de audio correspondientes
        ];

        var indiceActual = -1;
        var imagenObjeto = document.getElementById("imagenObjeto");
        var audioObjeto = document.getElementById("audioObjeto");

        function cargarObjeto() {
            if (indiceActual < objetos.length - 1) {
                indiceActual++;
            } else {
                indiceActual = 0;
            }
            var nombreObjeto = objetos[indiceActual];
            imagenObjeto.src = nombreObjeto + ".jpg";
            audioObjeto.src = nombreObjeto + ".mp3";
            audioObjeto.load();
            audioObjeto.play();
        }

        // Cambio de objeto al hacer clic en la imagen
        imagenObjeto.addEventListener("click", function() {
            cargarObjeto();
        });

        cargarObjeto(); // Cargar el primer objeto al cargar la página
    </script>
</body>
</html>
